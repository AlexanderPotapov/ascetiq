<!doctype html>
<head>
	<title>Ascetiq</title>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link rel="icon" type="image/png" href="gfx/icon_32x32.png">
	<script>
	function makeid(length) {
	var result           = '';
	var characters       = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
	var charactersLength = characters.length;
	for ( var i = 0; i < length; i++ ) {
	result += characters.charAt(Math.floor(Math.random() * charactersLength));
	}
	return result;
	}
	if(window.location.hash) { 
	} else {
	window.location.hash = makeid(10) + ':' + makeid(15); 
	}</script>
	<script src="js/vendor/requirejs-2.3.6/require.js"></script>

</head>
<body>

	<!-- Messages -->
	<!-- Each message is contained within an li element -->
	<ul id="chat">
		<li>SRV> Ascetiq Booting ...</li>
	</ul>

	<!-- Message input -->
	<div id="input_wrapper" class="loading">
		<div id="loader"><span>|</span></div>
		<input type="text" id="input" autofocus="autofocus" spellcheck="true" autocomplete="off" autocorrect="off" autocapitalize="off" placeholder="Ascetiq" spellcheck="false" />
	</div>

	<!-- 
		Production JS
	-->
		<script src="js/cryptalk.min.js"></script>
	
	<!-- 
		Development JS
	
		<script src="js/lib/main.js"></script>
	-->
	
</body>
</html>
